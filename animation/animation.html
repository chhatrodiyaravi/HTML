<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .container {
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;

        }
        .box {
            width: 350px;
            height: 80px;
            background-color: aqua;
            border-radius: 10px;
            margin: 10px;
            border: 2px solid black;
            position: relative;
            animation: movement 5s 2 1s ease-in alternate-reverse;
                
        }
        @keyframes movement {
            from {
                top: 0;
                left: 0;

            }
            to {
                top: 0;
                left: 1200px;
             
            }   
        }
        .box2 {
            width: 350px;
            height: 80px;
            background-color: aqua;
            border-radius: 10px;
            margin: 10px;
            border: 2px solid black;
            position: relative;
            animation: movemention 5s 2 1s ease-in alternate-reverse;
                
        }
         @keyframes movemention {
            from {
                top: 380px;
                left: 1350px;

            }
            to {
                top: 380px;
                left: 0;
             
            }   
        }

    </style>
</head>
<body>
<h1>Animation</h1>

    <div class="container">

        <div class="box">

        </div>

        <div class="box2">

        </div>

    </div>
</body>
</html>
