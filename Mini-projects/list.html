<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <h2>list tag</h2>
    <ol>
        <li>car
            <ul>
                <li>Audi</li>
                <li>farari</li>
                <li>bmw</li>
            </ul>
        </li>
        <li>fruits
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>graps</li>
                <li>chery</li>
            </ul>
        </li>
        <li>subjects
            <ul>
                <li>java</li>
                <li>python</li>
                <li>C++</li>
                <li>Javasript</li>
                <li>php</li>
            </ul>
        </li>
    </ol>
    <h3>super and subsript</h3>
    <p>A<sup>2</sup>+B<sup>2</sup></p>
    <p>H<sub>2</sub>o</p>
</body>
</html>
